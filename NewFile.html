<head>
    <meta charset="utf-8" />
    <title>Contact Form Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

<div class="page-header">
    <h1>Contact Form <small>Please fill out the form giving us as many details as you can.</small></h1>
</div>


 <div class="form">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                       
                        <legend class="text-center header">Contact us</legend>

        <div class="form">    
            <div>
                <label>
                    <span>Name: (required)</span>
                    <input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
                </label>
            </div>

            <div>
                <label>
                    <span>Email: (required)</span>
                    <input placeholder="Please enter your email address" type="email" tabindex="2" required>
                </label>
            </div>

            <div>
                <label>
                    <span>Telephone: (required)</span>
                    <input placeholder="Please enter your number" type="tel" tabindex="3" required>
                </label>
            </div>

            <div class="dropdown">
                        
                                <p> Select the service you're interested in:
                                    <select name="dropdown" onchange="put()">
                                        <option>Full Bespoke
                                        <option>Bespoke
                                        <option>Standard
                                        <option>Budget    
                                    </select></br>
                                    For a description of the individual services and their price go to our <a href="services.html">Services</a> page.
                                </p>
            </div>

            <div>
                <label>
                    <span>Message: (required)</span>
                    <textarea placeholder="Include all the details you can" tabindex="5" required></textarea>
                </label>
            </div>

            <div>
                <button name="submit" type="submit" id="contact-submit">Send Email</button>
            </div> 

        </div>    
                        
                        
                    
                    </fieldset>
                </form>

            </div>
        </div>
    </div>
</div>

</div>
<img src="http://c.mfcreative.com/cs/media/Parish1.jpg" alt="register" align="middle"> <!-- I just cannot get things to allign properly. LF -->

<!-- Contact Form - END -->

</div>

</body>
